<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E-Commerce Dashboard</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <link
              rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      />
      <style>
          body {
              margin: 0;
              font-family: Arial, sans-serif;
              background-color: #f4f4f4;
          }
          .content {
              background-color: #fff;
              //margin: 0 auto;
              padding: 1px 0px 1px 0px;
              //max-width: 800px;
              border-radius: 4px;
              box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          }
      </style>
<!--      <link rel="stylesheet" href="./style.css" />-->

  </head>
  <body>
    <div id="app">
      <div v-if="insights && !isLoading" class="content">
          <h2>Customer Analytics</h2>
          <h4>{{ customText }}</h4>
          <p>Total Customers: {{ insights.total_customers }}</p>
          <p>New Customers: {{ insights.new_customers }}</p>
          <p>Monthly Active: {{ insights.monthly_active }}</p>
      </div>
      <div v-else class="fa fa-spinner fa-spin"></div>
    </div>

    <script src="analytics.js">
    </script>
  </body>
</html>
