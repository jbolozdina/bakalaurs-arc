<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <title>E-Commerce Dashboard</title>
      <link
              rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      />
      <script src="https://unpkg.com/vue@3"></script>
      <script src="http://localhost:3000/header.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <style>
          body {
              margin: 0;
              font-family: Arial, sans-serif;
              background-color: #f4f4f4;
          }
          .content {
              background-color: #fff;
              //margin: 0 auto;
              padding: 1px 0px 1px 0px;
              //max-width: 800px;
              border-radius: 4px;
              box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          }
      </style>
      <link rel="stylesheet" href="http://localhost:3000/style.css" />
  </head>
  <body>
    <div id="app">
        <div id="header"></div>
      <div class="content">
          <h2>Customer Analytics</h2>
          <p>Total Customers: {{ insights.total_customers }}</p>
          <p>New Customers: {{ insights.new_customers }}</p>
          <p>Monthly Active: {{ insights.monthly_active }}</p>
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            insights: {},
          };
        },
        methods: {
          fetchData() {
			  axios.get('http://localhost:3000/api/customer-insights').then((res) => {
				  this.insights = res.data[0];
				  console.log(res.data);
			  });
          },
        },
        mounted() {
          this.fetchData();
		  window.renderHeader('header');
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
