<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E-Commerce Dashboard</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <style>
          body {
              margin: 0;
              font-family: Arial, sans-serif;
              background-color: #f4f4f4;
          }
          .content {
              background-color: #fff;
              //margin: 0 auto;
              padding: 1px 0px 1px 0px;
              //max-width: 800px;
              border-radius: 4px;
              box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          }
      </style>
<!--      <link rel="stylesheet" href="./style.css" />-->
  </head>
  <body>
    <div id="app">
      <div class="content">
          <h2>Orders</h2>
          <ul>
              <li v-for="order in orders" :key="order.id">
                  Order #{{ order.id }}: {{ order.customer }} - {{ order.status }}
              </li>
          </ul>
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            orders: [],
          };
        },
        methods: {
          fetchData() {
			  axios.get('http://localhost:3000/api/orders').then((res) => {
				  this.orders = res.data;
			  });
          },
        },
        mounted() {
          this.fetchData();
			window.addEventListener("message", (event) => { console.log(event.data, event.origin); console.log('labdien. reading data; is logged in?', event.data.isUserLoggedIn) });
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
